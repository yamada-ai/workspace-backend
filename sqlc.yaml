version: "2"
sql:
  - engine: "postgresql"
    queries: "infrastructure/database/query"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "infrastructure/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
