version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: workspace-dev-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  work-tracker:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: workspace-dev-tracker
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/workspace?sslmode=disable
      PORT: 8000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  twitch-bot:
    build:
      context: ../twitch-bot
      dockerfile: Dockerfile
    container_name: workspace-dev-twitch-bot
    env_file:
      - ../twitch-bot/.env
    depends_on:
      - work-tracker
    restart: unless-stopped

  frontend:
    build:
      context: ../../workspace-frontend
      dockerfile: Dockerfile
    container_name: workspace-dev-frontend
    ports:
      - "3000:80"
    depends_on:
      - work-tracker
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: workspace-dev-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - work-tracker
      - frontend
    restart: unless-stopped

volumes:
  db-data:
